<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mystyle.css">
  <title><%= pageTitle%></title>
</head>
<%- include('../includes/navigation') %>

<body>


  <div style="width: 500px; margin: auto; margin-top: 100px;">
    <form action="/auth/signup" method="POST" novalidate>
      <div class="form-row">
          <div class="col">
              <label for="firstName">FirstName:</label>
              <input type="text" name="firstName" id="firstName" class="form-control">
          </div>
          <div class="col">
            <label for="lastName">LastName:</label>
            <input type="text" name="lastName" id="lastName" class="form-control">
          </div>
      </div>
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" class="form-control">
      </div>
      <div class="form-group">
          <label for="password">password</label>
          <input type="text" name="password" id="password" class="form-control">
      </div>
      <div class="address">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" class="form-control">
      </div>
      <hr>
      <button type="submit" class="btn btn-outline-success" style="width: 100%; text-align: center;">Save</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAueyVjqb0wVU0UqQhC1KLwBp1031xSxuE&libraries=places"></script>
</body>

</html>

<script type="text/javascript">
    $(document).ready(function(){
        var input = document.getElementById('address');
        var autocomplete = new google.maps.places.Autocomplete(input);
    })
</script>
